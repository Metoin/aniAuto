<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ani Auto Demo -- justin_zzc</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/aniAuto.js"></script>

</head>

<body>
<div class="slideInUp ">

    <h1 class="title ">Auto Ani Demo</h1>

    <div class="demos ">
        <div class="demo">
            <div id="item_1" class="ani-auto item tada" ani-delay="1s">
                delay
            </div>

            <div id="item_2" class="ani-auto item flipInX" ani-trigger="#item_1">
                trigger
            </div>
            <div id="item_3" class="ani-auto item swing" ani-duration="2s" ani-trigger="#item_2">
                trigger duration
            </div>
            <div id="item_4" class="ani-auto item swing" ani-delay="1s" ani-trigger="#item_3">
                trigger delay
            </div>
        </div>

        <div class="demo">
            <div id="item_5" class="ani-auto item  slideInDown" ani-scroll ani-trigger="#item_4">
                trigger scroll
            </div>
        </div>

        <div class="demo ani-auto " style="margin-top: 300px;" ani-scroll ani-scroll-offset="-2%" ani-delay="3s"
             ani-trigger="#item_5">
            <h2>Scroll To Me!</h2>

            <div id="item_6" class=" item  pulse" >
                <p>trigger delay scroll offset </p>
            </div>
        </div>


    </div>

</div>

<script>
    $(document).ready(function () {

        $.aniAuto();

    });
</script>

</body>
</html>
